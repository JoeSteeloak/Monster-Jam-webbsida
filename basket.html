<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start - Monster Jam</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://db.onlinewebfonts.com/c/69dbc1186412d7831b88d8a78a360360?family=DIN+Condensed+Web"
        rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/84693c6ac1f359fe8a4ac49b69f492dd?family=Gotham+Light" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <script defer src="js/webshop.js"></script>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/logo.png" alt="logo" id="logo"></a>
        <!-- Menyknapp för att öppna mobilmenyn-->
        <button class="menu-btn open" id="open-menu">
            <span class="menu-icon">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </span>
            <span class="menu-text">Meny</span>
        </button>
        <!-- navigering -->
        <nav id="nav-menu">
            <!-- Knapp som visas om mobilmenyn är utfälld-->
            <button class="menu-btn close" id="close-menu">
                <span class="menu-icon">
                    <span class="bars cross1"></span>
                    <span class="bars cross2"></span>
                </span>
                <span class="menu-text">Stäng meny</span>
            </button>
            <ul>
                <li><a href="index.html">START</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="about.html">OM OSS</a></li>
                <li><a href="basket.html" class="current">KASSA</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <picture>
                <source srcset="images/banner.webp" type="image/webp">
                <img src="images/banner.png" alt="banner" id="banner">
            </picture>
        </div>
        <h1 class="rubrik-produktsidor">Kassa</h1>
        <table>
            <thead>
                <tr>
                    <td>Bild</td>
                    <td>Artikelnr</td>
                    <td>Varunamn</td>
                    <td>Antal</td>
                    <td>Pris</td>
                </tr>
            </thead>
            <tbody id="checkout"></tbody>
        </table>

        <button class="checkoutbtn" onclick="emptyBasket()">Töm varukorgen</button>
       

            <form class="form-container">

                <h2>Dina uppgifter:</h2>
                
                <div class="form-group">
                    <label for="fullname">Namn:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Ange ditt namn">
                </div>
            
                <div class="form-group">
                    <label for="address">Adress:</label>
                    <input type="text" id="address" name="address" placeholder="Ange din adress">
                </div>
            
                <div class="form-group">
                    <label for="email">E-postadress:</label>
                    <input type="email" id="email" name="email" placeholder="Ange din e-postadress">
                </div>
            
                <div class="form-group">
                    <label for="phone">Mobilnummer:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ange ditt mobilnummer">
                </div>

                <button id="slutforbtn" class="checkoutbtn" onclick="checkoutBasket()">Slutför köp</button>
            </form>
    </main>
    <footer>
        <p>Copyright &copy; 2024 Jonas Ståleker</p>
    </footer>

</body>

</html>
